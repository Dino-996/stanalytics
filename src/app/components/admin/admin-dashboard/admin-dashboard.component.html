<div class="card border-0 m-3">

    <div class="card-body p-4">
        @if(utenteCorrente) {
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
            <div class="d-flex flex-wrap align-items-center">
                <img class="rounded-circle border border-2 border-info me-3"
                    [src]="utenteCorrente.fotoURL ? utenteCorrente.fotoURL : '../../../../assets/logo.png'"
                    alt="Avatar dell'utente corrente" width="100" height="100">
                <div>
                    <h5 class="card-title mb-1">Benvenuto</h5>
                    <h6 class="fw-normal text-muted">{{ utenteCorrente.nome }}</h6>
                    <span class="badge rounded-pill bg-info text-dark">{{ utenteCorrente.ruolo }}</span>
                </div>
            </div>
            <div>
                <button class="btn btn-danger d-flex align-items-center rounded-3 mt-3" (click)="logout()">
                    Disconnetti
                    <ng-icon class="ms-2" name="bootstrapBoxArrowInRight" size="18"></ng-icon>
                </button>
            </div>
        </div>
        }
        @if(loading) {
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        }
    </div>

    <!-- sidebar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-3">
                <div class="position-sticky top-0 pt-3" style="z-index: 1020;">
                    <div class="btn-group-vertical w-100" role="group" aria-label="navigazione admin">

                        <button type="button"
                            class="d-flex justify-content-start align-items-center btn btn-primary rounded-top-3 text-nowrap overflow-hidden"
                            (click)="cambiaVistaCorrente(visteUtente.ACCOUNT)"
                            [class.active]="isVistaCorrente(visteUtente.ACCOUNT)">
                            <ng-icon class="me-2" name="bootstrapPeopleFill" size="18"></ng-icon>
                            <span class="text-truncate">Account</span>
                        </button>

                        <button type="button"
                            class="d-flex justify-content-start align-items-center btn btn-primary rounded-bottom-3 text-nowrap overflow-hidden"
                            (click)="cambiaVistaCorrente(visteUtente.BILLING)"
                            [class.active]="isVistaCorrente(visteUtente.BILLING)">
                            <ng-icon class="me-2 flex-shrink-0" name="bootstrapFileEarmarkFill" size="18"></ng-icon>
                            <span class="text-truncate">Fatturazione</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- body -->
            <div class="col-md-10 p-3">
                <div class="card w-100 border-0">
                    <div class="card-body">
                        @switch(vistaCorrente) {
                        @case (visteUtente.ACCOUNT) {
                        <app-admin-account></app-admin-account>
                        }
                        @case (visteUtente.BILLING) {
                        <app-admin-billing></app-admin-billing>
                        }
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
