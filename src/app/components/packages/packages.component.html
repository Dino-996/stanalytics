<div class="card rounded-4 shadow-sm p-3 mt-3" style="width: 18rem;">
  <img src="../../../assets/logo.png" class="card-img-top" alt="Logo">

  <div class="card-body text-start">
    <h5 class="card-title mb-3">{{ productName }}</h5>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <p class="card-text badge px-3 py-1 rounded text-uppercase fw-bold" [ngClass]="level">
        {{ level }}
      </p>
      <p class="card-text fs-5 text-white mb-0">&euro; {{ amount }}</p>
    </div>

    @if(payPalConfig || !loading){
    <div class="paypal-button-container mt-3 text-center">
      <h6 class="text-muted">Acquista ora</h6>
      <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>
    } @else {
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    }

  </div>
</div>
